<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="'Kingdom for a Word!' is a word game where player tries to guess a word related to the one shown on the screen. Thesaurus words are sources from The Collins Dictionary. Excellent game to practice your English skills or simly as a light-harted entertainment!">
    <meta name="keywords" content="Kingdom for the Word, word game, guess the word game, English, language practice">
    <meta name="author" content="Karol Mileszko">

    <!-- Font Owesome for icons -->
    <script src="https://use.fontawesome.com/986657c244.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">

    <!--Bootstrap v5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- EmailJS (script needs to be here to work) -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- oryginal style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="docs/favicon/favicon-16x16.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom for a Word!</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>
            <a href="index.html">
                <img class="logo-small" src="assets/images/logo-knight-bw.png" alt="logo">
            </a>
            <a href="index.html" >
                Kingdom for a Word!
            </a>
        </h1>
        <p>
            Mini-thesaurus game.
        </p>
    </header>

    <main id="contact">
        <div class="row gx-0 justify-content-center mb-2 pb-3">
            <div class="game-container row gx-0 justify-content-center">
                <div id="container" class="row border bg-light col-12 col-md-6 col-sm-8 p-1 p-sm-3 align-items-center">
                    <!-- Contact form, code based on Bootstrap v5.0 code snippet https://getbootstrap.com/docs/5.0/forms/overview/#overview -->
                    <form id="contact-form">
                        <p>Please leave your feedback about the game below:</p>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" name="message" required></textarea>
                        </div>
                        <button id="submit" type="submit" class="my-btn btn btn-primary">Submit</button>
                        <a href="index.html" class="return-btn btn btn-primary">Return to game</a>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div class="spacer"></div>
    <!-- Footer -->
    <footer>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook webpage (opens in new window)">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram webpage (opens in new window)">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter webpage (opens in new window)">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube webpage (opens in new window)">
                    <i class="fa fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="contact.html" aria-label="Contact the author">
                    <i class="far fa-envelope"></i>
                </a>
            </li>
        </ul>
        <div class="footer-description">
            <p>Educational project. Author: Karol Mileszko. January 2022.</p>
        </div>
    </footer>

    <!-- Site functionality -->
    <script src="assets/js/script.js"></script>
    <!-- Words for the game -->
    <script src="assets/js/words.js"></script>
    <!-- Modal functionality -->
    <script src="assets/js/modal.js"></script>
    <!-- EmailJS functionality -->
    <script src="assets/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
